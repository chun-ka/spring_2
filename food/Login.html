<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css2/login.css">

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="login" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                <div class="myform bg-dark">
                    <h1 class="text-center" style="color: white">Đăng nhập</h1>
                    <form action="">
                        <div class="mb-3 mt-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <button type="button" class="btn btn-light mt-3" data-bs-dismiss="modal">Đăng nhập</button>
                        <p>Chưa có tài khoản? <a class="sign" type="button" data-bs-toggle="modal" data-bs-target="#register">Đăng kí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="register" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                <div class="myform bg-dark">
                    <h1 class="text-center" style="color: white">Đăng kí</h1>
                    <form action="">
                        <div class="mb-3 mt-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password">Xác nhận mật khẩu</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <button type="button" class="btn btn-light mt-3">Đăng kí</button>
                        <p></p>
<!--                        <p>Chưa có tài khoản? <a class="sign" type="button" data-bs-toggle="modal" data-bs-target="#register">Đăng kí</a></p>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

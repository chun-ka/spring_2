<div *ngIf="this.carts.length" style="background-color: aliceblue">
<section class=" " >
  <div class="cart" style="background-color: aliceblue">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card shopping-cart" style="border-radius: 15px;">
          <div class="card-body text-black">

            <div class="row">

                <h3 class="mb-5 pt-2 text-center text-uppercase">Giỏ hàng</h3>

                <div class="d-flex align-items-center mb-5" *ngFor="let c of carts,index as i">
                  <div class="flex-shrink-0">
                    <img src="{{c.img}}"
                         class="img-fluid" style="width: 130px;" alt="Generic placeholder image">
                  </div>
                  <div class="flex-grow-1 ms-3" style="margin-left: 20px">
                    <a href="" class="float-end text-black"></a>
                    <div class="row">
                      <div class="col-7">
                        <h5 class="text-primary">{{c.name}} </h5>
                      </div>
                      <div class="col-5">
                        <button style="color: red;border: none;background-color: white;margin-left: 100px" (click)="removeCart(i)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                          </svg>
                        </button>
                      </div>
                    </div>

                    <h6 *ngIf="c.priceSale">Khuyến mãi: {{c.priceSale}}%</h6>
                    <div class="">
                      <div class="  safari_only" >
                        <button (click)="downQuantity(i,c.quantity)">-</button>
                        <input class="quantity  text-black" min="1" name="quantity" [value]="c.quantity"
                               type="number"  readonly>
                        <button (click)="upQuantity(i,c.quantity)">+</button>
                      </div>

                      <p>Giá: {{subTotal(c)| currency:'VND':''}} đ</p>
                    </div>
                  </div>
                </div>



                <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                <div class="d-flex justify-content-between px-x">
                  <p >Bạn đã tiết kiệm:</p>
                  <p >{{saleFood | currency:'VND':''}}đ</p>
                </div>
                <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                  <h5 class=" mb-0">Tổng tiền:</h5>
                  <h5 class=" mb-0">{{totalPriceFood | currency:'VND':''}} đ</h5>
                </div>

              </div>
            <div class="row" style="justify-content: center">
              <button class="btn btn-primary" style="width: 30%" (click)="payment()" >Tiến hành thanh toán</button>
            </div>
